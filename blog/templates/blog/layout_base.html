<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Geekinney's Blog</title>
    <meta name="author" content="Geekinney"/>
    <meta name="description" content="Emacs is a lifestyle  :-)<br/>And happy hacking emacs!"/>
    <link rel="shortcut icon" href="/static/image/favicon.ico"/>
    <link rel="bookmark" href="/static/image/favicon.ico" type="image/x-icon"/>
    <!-- Material Design for Bootstrap fonts and icons -->
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons"> -->
    <!-- Material Design for Bootstrap CSS -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="/static/css/bootstrap.min.css"/> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"/>
    <link href="/static/css/all.min.css" rel="stylesheet">
    <link id="pagestyle" rel="stylesheet" href="/static/css/light.css"/>
    <link rel="stylesheet" href="/static/css/font-awesome.min.css"/>
    <!-- <script data-ad-client="ca-pub-3231589012114037" src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js" async></script> -->
    <!-- <script>(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');ga('create', 'UA-149578968-1', 'auto');ga('send', 'pageview');</script> -->
  </head>
  
  <body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="{% url 'blog:index' %}">戈楷旎</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse ml-4" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link"
               href="{% url 'blog:index' %}">
              <i class="fas fa-home"></i> 主页</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"
               href="{% url 'blog:about' %}">
              <i class="fas fa-user"></i> 关于</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"
               href="{% url 'blog:message' %}">
              <i class="fas fa-comment-dots"></i> 留言</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle"
               id="navbarDropdownMenuLink"
               role="button" data-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false">更多
            </a>
            <ul class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink">
              <li class="nav-item p-0">
                <a class="dropdown-item nav-link"
                   href="{% url 'blog:diary' %}">
                  <i class="fas fa-book"></i>&nbsp;杂思</a>
              </li>
              <li class="nav-item p-0">
                <a class="dropdown-item nav-link"
                   href="{% url 'blog:plan' %}">
                  <i class="fas fa-check-square"></i>&nbsp;计划</a>
              </li>
              <li class="nav-item p-0">
                <a class="dropdown-item nav-link text-center"
                   href="{% url 'blog:video' %}">
                  <i class="fas fa-video"></i>&nbsp;视频</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-3">
      <div class="row">
        {% block main %}
          <main class="my-3 col-xl-8 col-lg-8 col-md-8 col-sm-12 col-12">
            <div id="post-content">
              <div class="card">
                <div class="card-body">
                  {% block post %}{% endblock %}
                </div>
              </div>
            </div>
            {% block adsense %}{% endblock %}
            {% block comment %}{% endblock %}
          </main>
        {% endblock %}
        <aside class="mt-3 col-xl-4 col-lg-4 col-md-4">
          <div id="sidebar">
            {% block side %}{% endblock %}
          </div>
        </aside>
      </div>

      <div class="row">
        <div class="col-12">
          <footer class="mt-2 mb-4">
            <small>
              ©2019-2020 戈楷旎 | Licensed under 
              <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/">
                <img alt="知识共享许可协议" style="border-width:0" src="/static/image/license.png"/>
              </a>
              | Powered by Django
            </small>
          </footer>
        </div>
      </div>
      
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
    <script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
    <script type ="text/javascript">
     $(document).ready(function(){
       $("#add-plan").click(function(){
         alert("hello");
       });
     });
    </script>
  </body>
</html>
